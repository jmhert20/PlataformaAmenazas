<div class="full-page login-page">
  <div class="content">
    <div class="container">
      <div class="col-lg-4 col-md-6 ml-auto mr-auto">
        <form class="form" (ngSubmit)="onSubmit()">
          <div class="card card-login card-white">
            <div class="card-header">
              <img alt="" style="width: 70%" src="assets/img/cotedem1.jpeg" />
            </div>
            <div class="card-body">
              <h1 class="card-title" style="padding-top: 35px">Log in</h1>
              <div
                class="input-group"
                [ngClass]="{ 'input-group-focus': focus === true }"
              >
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="tim-icons icon-email-85"> </i>
                  </div>
                </div>
                <input
                  class="form-control"
                  placeholder="Email"
                  type="email"
                  (blur)="focus = false"
                  (focus)="focus = true"
                  [(ngModel)]="email"
                  name="email"
                  required
                />
              </div>
              <div
                class="input-group"
                [ngClass]="{ 'input-group-focus': focus1 === true }"
              >
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="tim-icons icon-lock-circle"> </i>
                  </div>
                </div>
                <input
                  class="form-control"
                  placeholder="Password"
                  type="password"
                  (blur)="focus1 = false"
                  (focus)="focus1 = true"
                  [(ngModel)]="password"
                  name="password"
                  required
                />
              </div>
            </div>
            <div class="card-footer">
              <button
                type="submit"
                class="btn btn-primary btn-lg btn-block mb-3"
              >
                Ingresar
              </button>
              <div class="pull-left">
                <h6>
                  <a class="link footer-link" href="#/pages/register">
                    Crear una cuenta
                  </a>
                </h6>
              </div>
              <div class="pull-right">
                <h6>
                  <!-- <a class=" link footer-link" href="javascript:void(0)">
                    Need Help?
                  </a> -->
                </h6>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
